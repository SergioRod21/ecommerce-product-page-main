<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="tablet.css">
  <link rel="stylesheet" href="mobile.css">
  <title>Sneakers</title>
  <link rel="shortcut icon" href="./images/favicon.png"/>
</head>
<body>
  <header>
    <div class="header__section1">
    <img src="./images/icon-menu.svg" alt="" class="menu__icon">
    <img src="./images/logo.svg" alt="" class="logo">
    <a href="" class="header__link">Collections</a>
    <a href="" class="header__link">Men</a>
    <a href="" class="header__link">Women</a>
    <a href="" class="header__link">About</a>
    <a href="" class="header__link">Contact</a>
    </div>
    <div class="header__section2">
      <div class="cart__container">
        <div class="quantity__container">
          <h3 class="cart__quantity">0</h3>
        </div>
      <img src="./images/carrito-de-compras.png" alt="" class="cart__image">
      </div>
      <img src="./images/image-avatar.png" alt="" class="avatar__image">
    </div>
  </header>
  <section class="main__container">
    <div class="images__container">
      <div class="back-button__container">
      <img src="./images/icon-previous.svg" alt="" class="back__button" id="back__button">
      </div>
      <img src="./images/image-product-1.jpg" alt="" class="main-image">
      <div class="next-button__container">
      <img src="./images/icon-next.svg" alt="" class="next__button">
      </div>
      <div class="carousel__container">
        <img src="./images/image-product-1-thumbnail.jpg" alt="" class="min-image">
        <img src="./images/image-product-2-thumbnail.jpg" alt="" class="min-image">
        <img src="./images/image-product-3-thumbnail.jpg" alt="" class="min-image">
        <img src="./images/image-product-4-thumbnail.jpg" alt="" class="min-image">
      </div>
    </div>
    <div class="description__container">
      <h5 class="brand__name">SNEAKER COMPANY</h5>
      <h1 class="product__name">Fall Limited Edition Sneakers</h1>
      <p class="product__description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <div class="product__price">
      <div class="first-line__price-container">
      <h2 class="product-actual-price">$125.00</h2>
      <h3 align="center" class="product-discount">50%</h3>
      </div>
      <h5 class="product-normal-price">$250.00</h5>
      </div>
      <div class="add-to-cart__main-container">
      <div class="add-to-cart__container">
        <div class="quantity__container">
          <img src="./images/icon-minus.svg" class="minus__image" alt="">
          <h3 class="quantity">0</h3>
          <img src="./images/icon-plus.svg" class="plus__image" alt="">
        </div>
        <div class="add-to-cart--botton">
          <img src="./images/carrito-de-compras.png" alt="" class="cart-icon">
          <h3>Add to cart</h3>
        </div>
      </div>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
